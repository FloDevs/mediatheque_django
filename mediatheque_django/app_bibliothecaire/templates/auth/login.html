{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<a href="{% url 'home' %}">Accueil</a>

<h1>Se connecter</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
</form>

{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
{% endblock %}
