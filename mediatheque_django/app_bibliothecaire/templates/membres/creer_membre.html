{% extends 'base.html' %}

{% block title %}Ajouter un Membre{% endblock %}

{% block content %}

<h1>Ajouter un Membre</h1>
<form method="POST">
    {% csrf_token %}
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    <button type="submit">Ajouter</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

{% endblock %}
